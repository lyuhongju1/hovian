            <!-- Contact Section -->
            <section class="py-5">
                <div class="container px-5">
                    <!-- Contact form-->
                    <div class="bg-light rounded-4 py-5 px-4 px-md-5 shadow">
                        <div class="text-center mb-5">
                            <div class="feature bg-primary bg-gradient-primary-to-secondary text-white rounded-3 mb-3">

                            </div>

                            
                        </div>
                        <div class="row gx-5 justify-content-center">
                            <div class="col-lg-8 col-xl-6">
                                <!-- Mailchimp Form -->
                                <div id="mc_embed_shell">
                                    <link href="//cdn-images.mailchimp.com/embedcode/classic-061523.css" rel="stylesheet" type="text/css">
                                    <style type="text/css">
                                        #mc_embed_signup {
                                            background: #f4f4f4; 
                                            clear: left; 
                                            font: 14px Helvetica, Arial, sans-serif; 
                                            padding: 20px; 
                                            border-radius: 8px;
                                        }
                                    </style>
                                    <div id="mc_embed_signup">
                                        <form action="https://hovian.us17.list-manage.com/subscribe/post?u=40ade2d00c0c2a6347ed68b4c&amp;id=c8f5e3c70e&amp;f_id=00c8e5e3f0" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank">

                                                <h2 class="text-center mb-4">Join our Team</h2>
                                                <p class="text-muted text-center mb-4">Apply to collaborate or chat. Fill out the details below!</p>
                                                <!-- Email -->
                                                <div class="mc-field-group mb-3">
                                                    <label for="mce-EMAIL" class="form-label">Email Address <span class="asterisk">*</span></label>
                                                    <input type="email" name="EMAIL" class="form-control" id="mce-EMAIL" required="" placeholder="Enter your email">
                                                </div>
                                                <!-- First Name -->
                                                <div class="mc-field-group mb-3">
                                                    <label for="mce-FNAME" class="form-label">First Name <span class="asterisk">*</span></label>
                                                    <input type="text" name="FNAME" class="form-control" id="mce-FNAME" required="" placeholder="Enter your first name">
                                                </div>
                                                <!-- Last Name -->
                                                <div class="mc-field-group mb-3">
                                                    <label for="mce-LNAME" class="form-label">Last Name <span class="asterisk">*</span></label>
                                                    <input type="text" name="LNAME" class="form-control" id="mce-LNAME" required="" placeholder="Enter your last name">
                                                </div>
                                                <!-- Company -->
                                                <div class="mc-field-group mb-3">
                                                    <label for="mce-COMPANY" class="form-label">Company</label>
                                                    <input type="text" name="COMPANY" class="form-control" id="mce-COMPANY" placeholder="Enter your company name (optional)">
                                                </div>
                                                <!-- Responses -->
                                                <div id="mce-responses" class="clear foot">
                                                    <div class="response" id="mce-error-response" style="display: none;"></div>
                                                    <div class="response" id="mce-success-response" style="display: none;"></div>
                                                </div>
                                                <!-- Bot Prevention -->
                                                <div aria-hidden="true" style="position: absolute; left: -5000px;">

                                                <div class="d-grid">
                                                    <input type="submit" name="subscribe" id="mc-embedded-subscribe" class="btn btn-primary btn-lg" value="Submit">
                                                </div>
